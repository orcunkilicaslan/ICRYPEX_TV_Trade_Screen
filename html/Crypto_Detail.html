<!doctype html>
<html lang="tr">
<head>
    <title>ICRYPEX</title>
    <meta charset="utf-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="viewport" content="width=1360">
    <link rel="shortcut icon" href="../assets/img/icons/favicon.ico" type="image/x-icon" sizes="32x32" />
    <link id="css-custom-app" rel="stylesheet" href="../assets/dist/css/custom-app.css">
    <script id="script-chartist" src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script id="script-moment" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script id="script-custom-app" src="../assets/dist/js/custom-app.js"></script>
</head>
<body>

<!-- Crypto Start -->
<main class="main main-crypto">
    <section class="main-crypto-section">
        <div class="main-crypto-headtitle"><h1>BITCOIN</h1></div>
        <div class="main-crypto-box">
            <div class="cryptocurrency">
                <div class="row">
                    <div class="cryptocurrency-info col">
                        <ul class="statsbig">
                            <li class="pair">BITCOIN (BTC/TRY)</li>
                            <li class="price sitecolorgreen">318.000,00</li>
                            <li class="perc sitecolorgreen arrowup">%2.52</li>
                        </ul>
                        <ul class="statssmall">
                            <li class="pair">BTC/USDT</li>
                            <li class="price sitecolorred">42.000,00</li>
                            <li class="perc sitecolorred arrowdown">%2.52</li>
                        </ul>
                    </div>
                    <div class="cryptocurrency-stats col-auto">
                        <ul>
                            <li>
                                <h6>En Düşük (24S)</h6>
                                <p>7,357 TRY</p>
                            </li>
                            <li>
                                <h6>En Yüksek (24S)</h6>
                                <p>24,247 TRY</p>
                            </li>
                            <li>
                                <h6>Ortalama (24S)</h6>
                                <p>32,643TRY</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="cryptoboxbody">
                <div class="row">
                    <div class="cryptochart col">
                        <div class="ct-chart"></div>
                        <div style="width:0; height:0;">
                            <svg>
                                <defs>
                                    <linearGradient id="linear" x1="0%" y1="0%" x2="0%" y2="100%">
                                        <stop offset="0%" stop-color="#098cdf" stop-opacity="0.70" style=""></stop>
                                        <stop offset="80%" stop-color="#023250" stop-opacity="0.5"></stop>
                                        <stop offset="100%" stop-color="#023250" stop-opacity="0.1"></stop>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="rightside col-auto">
                        <img src="../assets/img/rightside/icrypex_right.jpg" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<!-- Crypto Start -->


<script type="text/javascript">

    var options = {
        fullWidth: true,
        fullHeight: true,
        showArea: true,
        showPoint: false,
        lineSmooth: false,
        low: 0,
        axisX: {
            showGrid: true,
            showLabel: true,
            divisor: 6,
        },
        axisY: {
            ticks: [200, 250, 300, 350, 400],
            low: 160,
            onlyInteger: true,
        },
        chartPadding: {
            top: 15,
            right: 0,
            left: 0,
            bottom: 0
        },
    };

    var data = {
        labels: [1, 2, 3, 4, 5, 6, 7, 8],
        series: [
            [5, 9, 7, 8, 5, 3, 5, 4]
        ]
    };

    new Chartist.Line('.ct-chart', data, options);

</script>

</body>
</html>
